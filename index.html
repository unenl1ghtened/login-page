<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login__top">
        <div class="login__top-container container">
          <h1 class="login__top-title">Get Started now</h1>
          <p class="login__top-text">
            Create an account or log in to explore about our app
          </p>
        </div>
      </div>
      <div class="container">
        <div class="login">
          <div class="login__btns left" id="toggle">
            <div class="login__btns-btn active" id="login">Log In</div>
            <div class="login__btns-btn" id="signup">Sign Up</div>
          </div>
          <div class="login__inputs">
            <input
              class="login__input"
              type="text"
              placeholder="Email Address or phone number"
            />
            <div class="login__input-password-wrapper">
              <input
                placeholder="Password"
                type="password"
                id="password-field"
                class="login__input logn__input-password"
              />
              <div class="logn__input-password-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="#8f9098"
                  class="eye-icon"
                >
                  <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                  <path
                    fill-rule="evenodd"
                    d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <a href="#" class="login__inputs-link">Forgot password?</a>
          </div>
          <button class="login__btn" id="login">Login</button>
          <p class="login__btn-text" id="unregistered">
            Not with us yet? <a href="#">Register now</a>
          </p>
          <p class="login__socials-title">Or continue with</p>
          <ul class="login__socials-list">
            <li class="login__socials-item login__socials-item--google">
              <a class="login__socials-link" href="#">
                <img src="./img/google-icon.svg" alt="Google icon" />
              </a>
            </li>
            <li class="login__socials-item login__socials-item--apple">
              <a class="login__socials-link" href="#">
                <img src="./img/apple-icon.svg" alt="Apple icon" />
              </a>
            </li>
            <li class="login__socials-item login__socials-item--facebook">
              <a class="login__socials-link" href="#">
                <img src="./img/facebook-icon.svg" alt="Facebook icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      // иконки для глаза для инпута пароля
      const eyeIcons = {
        open: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="eye-icon"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z" /><path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" /></svg>`,
        closed: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="eye-icon"><path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" /><path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" /><path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" /></svg>`,
      };
    </script>
  </body>
</html>
